<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Container Example</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <!-- Content for the first column -->
            <h3>Column 1</h3>
            <p>This is the content of the first column.</p>
        </div>

        <div class="col-md-4">
            <!-- Content for the second column -->
            <h3>Column 2</h3>
            <p>This is the content of the second column.</p>
        </div>

        <div class="col-md-4">
            <!-- Content for the third column -->
            <h3>Column 3</h3>
            <p>This is the content of the third column.</p>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js (required for certain Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
